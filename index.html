<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
      body {
        text-align: center;
      }

      pre {
        display:    inline-block;
        text-align: left;
        animation:  fadein 1s;
      }
      
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <script type="application/javascript">
      const dateString = new Date().toLocaleString('en-GB', { month: 'long', year: 'numeric' });
      const datePattern = /^\s+\[date\]/m;
      const linkPattern = /\[([0-9]+)\]/g;
      const textContent = `
                                                            M. Kohlmyr
                                                                [date]

           RESUME FOR MIKAEL KOHLMYR, ENGINEERING MANAGER           


[1] Kaluza / OVO Energy France                               2019-2022
    Engineering Manager, Senior Software Engineer           London, UK
    ------------------------------------------------------------------

    Software Engineering Manager for a team building a brand new 
    energy supply business in France.

    System design & development of grid operator integrations, 
    customer-facing applications and operational tooling.


[2] Shipamax                                                 2018-2019
    Senior Software Engineer                                London, UK
    ------------------------------------------------------------------
    
    Senior Software Engineer in a team building data ingestion 
    services & web applications for tonnage search and cargo-book 
    management in bulk shipping.
    
    Analyzed and optimized SQL queries to improve performance of 
    long-running requests which were negatively impacting the user 
    experience.

    Implemented a many-to-one path-finding algorithm for predicting 
    the ETA of proposed vessels to a given location.

[3] SnapEngage                                               2016-2018
    Software Engineer                                       Berlin, DE
    ------------------------------------------------------------------

    Software Engineer working on a research & development project, 
    creating a proof-of-concept solution for one-way screen-sharing
    using DOM mutation event serialisation.

    Leveraged existing technologies within the company, using Goole 
    App Engine, Google Cloud Storage and Google Cloud Datastore.


[4] Fresh Relevance                                          2013-2016
    Software Engineer                                  Southampton, UK
    ------------------------------------------------------------------

    Software Engineer working on ecommerce personalisation & customer 
    tracking software, deployed at scale to multiple large 
    international retailers.

    Delivered a 5x reduction in time to deploy third-party code by 
    extracting and separating build processes of different parts of 
    the system.

    Built and maintained third-party integrations for a dozen 
    major marketing service providers.


[5] University of Southampton                                2010-2013
    BSc, Computer Science                              Southampton, UK
    ------------------------------------------------------------------
    Second Class Honours (Upper Division) 2:1
      `;

      const links = {
        "1": "https://kaluza.com/",
        "2": "https://shipamax.com",
        "3": "https://snapengage.com/",
        "4": "https://freshrelevance.com/",
        "5": "https://southampton.ac.uk/",
      };

      const pre = document.createElement("pre");

      function linkReplacer(_, i) {
        return `[<a href="${links[i]}">${i}</a>]`;
      }

      function dateReplacer() {
        return dateString.padStart(70, " ");
      }

      let finalHTML = textContent;

      finalHTML = finalHTML.replace(
        linkPattern,
        linkReplacer
      );

      finalHTML = finalHTML.replace(
        datePattern,
        dateReplacer
      )

      pre.innerHTML = finalHTML;

      document.body.appendChild(pre);
    </script>
  </body>
</html>
