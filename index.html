<html>
<head>
<style type="text/less">
.reset-box()  { margin: 0px; padding: 0px; border: 0px; }
.reset-font() { font-size: 100%; font: inherit; vertical-align: baseline; }
.info-font(@color)  { font-size: 0.45em; font-family: sans-serif; text-transform: uppercase; color: @color;}

html, body, div, img, blockquote      { .reset-box(); .reset-font(); }
span, p, h1, h2, h3, a, b, u, i, code { .reset-box(); .reset-font(); }

@green: #00cb91;
@white: #ffffff;
@blue: #0080d2;
@red: #ff0080;

@black: #000000;
@grey1: #959595;
@grey2: #d2d2d2;

@background: @green;
@font: "Droid Serif", serif;

body { background: @background; font-family: @font; }

#site-content  {
    background: @white;
    color: @blue;
}

#site-footer {
    min-height: 128px;
    color: @white;

    a.icon {
        margin-right: 16px;
        display: block;
        float: left;
        svg {
            fill: #ffffff;
            &:hover { fill: #000000; }
        }
    }
}

.content-block { padding: 24px 0px; }

p { margin: 16px 0px; font-size: 1.5em; }
span.meta { .info-font(@grey1); }

hr {
    border: 1px solid @grey2;
    border-top: 0px;
}

a.link {
    text-decoration: none;
    &.green { color: @green; }
    &.blue  { color: @blue; }
    &.red   { color: @red; }
    &:hover { color: @black; }
}

.wrapper { margin-right: auto; margin-left: auto; }

@media (min-width: 360px) { .wrapper { width: 332px; } }
@media (min-width: 480px) { .wrapper { width: 452px; } }
@media (min-width: 640px) { .wrapper { width: 612px; } }
@media (min-width: 768px) { .wrapper { width: 740px; } }

</style>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Serif" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
</head>
<body>
    <div id="site-content" class="content-block">

    </div>
    <div id="site-footer" class="content-block">

                    return <path d={item} />
                });
                return (
                <a href={this.props.href} className="icon">
                    <svg viewBox={this.props.viewbox} style={dimensions}>
                        {paths}
                    </svg>

                return (
                <div className="wrapper">
                    <Icon href="https://github.com/mkohlmyr" viewbox="0 0 16 16" paths={paths.github} />
                    <Icon href="https://twitter.com/mkohlmyr" viewbox="0 0 49.652 49.652" paths={paths.twitter} />
                    <Icon href="https://instagram.com/mkohlmyr" viewbox="0 0 49.652 49.652" paths={paths.instagram} />

        React.render(<Main />, document.getElementById("site-content"));

</body>
</html>
