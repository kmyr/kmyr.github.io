<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
      body {
        text-align: center;
      }

      pre {
        display:    inline-block;
        text-align: left;
        animation:  fadein 1s;
      }
      
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <script type="application/javascript">
      const dateString = new Date().toLocaleString('en-GB', { month: 'long', year: 'numeric' });
      const datePattern = /^\s+\[date\]/m;
      const linkPattern = /\[([0-9]+)\]/g;
      const textContent = `
                                                            M. Kohlmyr
                                                                [date]

           RESUME FOR MIKAEL KOHLMYR, SENIOR SOFTWARE ENGINEER           


[1] Shipamax                                                      2018
    Senior Software Engineer                                London, UK
    ------------------------------------------------------------------



[2] SnapEngage                                               2016-2018
    Software Engineer                                       Berlin, DE
    ------------------------------------------------------------------

    Worked on a greenfield project to introduce a form of interactive 
    one-way screen-sharing in the browser, without the need for 
    plugins.
 
    Developed a method for DOM and resource serialization in 
    TypeScript (JavaScript) to enable faithful replication of the 
    browser view on a second machine across networks, with safeguards 
    against Cross-Site Scripting and Cross-Site Request Forgery 
    attack vectors.

    Leveraged an existing technology stack within the company, 
    developing the server component in Java on top of Google App 
    Engine, Google Cloud Storage and Google Cloud Datastore.


[3] Fresh Relevance                                          2013-2016
    Software Engineer                                  Southampton, UK
    ------------------------------------------------------------------
 
    Responsible for development and maintenance of third-party API 
    integrations for a large number of marketing service providers, 
    written in Python.
 
    Performed code-reviews and managed deployments of customer-
    tracking JavaScript code for several international e-commerce 
    retailers.


[4] University of Southampton                                2010-2013
    BSc, Computer Science                              Southampton, UK
    ------------------------------------------------------------------
    Second Class Honours (Upper Division) 2:1
      `;

      const links = {
        "1": "https://shipamax.com",
        "2": "https://snapengage.com/",
        "3": "https://freshrelevance.com/",
        "4": "https://southampton.ac.uk/",
      };

      const pre = document.createElement("pre");

      function linkReplacer(_, i) {
        return `[<a href="${links[i]}">${i}</a>]`;
      }

      function dateReplacer() {
        return dateString.padStart(70, " ");
      }

      let finalHTML = textContent;

      finalHTML = finalHTML.replace(
        linkPattern,
        linkReplacer
      );

      finalHTML = finalHTML.replace(
        datePattern,
        dateReplacer
      )

      pre.innerHTML = finalHTML;

      document.body.appendChild(pre);
    </script>
  </body>
</html>
